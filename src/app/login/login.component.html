<div class="login-container container mt-5">
  <h1 class="form-title">Ejercicio de Angular</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <div class="form-group">
      <mat-form-field appearance="outline" class="w-100" floatLabel="auto">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          El nombre de usuario es requerido
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline" class="w-100" floatLabel="auto">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es requerida
        </mat-error>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit" class="btn btn-primary w-100">
      Iniciar Sesión
    </button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
    {{ errorMessage }}
  </div>
</div>
